<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <form>
          <input type="text" class="todoInput" id="todoInput" />
          <button id="addtodo">Add New Todo</button>
        </form>
        <div id="output">
          <p id="errorMessage" class="d-none">
            You Cant leave this field empty ! Please enter a valid todo.
          </p>
          <ul id="todoList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
